<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная — Мой сайт</title>
  <meta name="description" content="Главная страница многостраничного сайта">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="site-header__brand" href="/">Мой сайт</a>
      <nav class="site-nav" aria-label="Основная навигация">
        <ul class="site-nav__list">
          <li><a class="site-nav__link site-nav__link--active" href="index.html">Главная</a></li>
          <li><a class="site-nav__link" href="src/about.html">О нас</a></li>
          <li><a class="site-nav__link" href="src/contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Добро пожаловать!</h1>
      <p>Это минималистичный многостраничный сайт</p>
    </section>

    <div class="container">
      <section id="services" class="section">
        <h2 class="section__title">Наши услуги</h2>
        <p>Мы делаем всё просто и честно.</p>
        <button id="openDialog" type="button">Написать нам</button>
      </section>

      <section id="portfolio" class="section">
        <h2 class="section__title">Портфолио</h2>
        <img class="card__img" src="https://via.placeholder.com/640x360" alt="Пример проекта" loading="lazy">
      </section>

      <section id="contacts" class="section">
        <h2 class="section__title">Контакты</h2>
        <p>Свяжитесь с нами через форму выше или перейдите на <a href="contacts.html">страницу контактов</a>.</p>
      </section>

      <section class="section">
        <div class="media">
          <iframe src="https://rutube.ru/play/embed/XXXXXXXXXXXX" title="Видео о проекте" allow="autoplay; encrypted-media; picture-in-picture; web-share" allowfullscreen loading="lazy"></iframe>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Мой сайт. Все права защищены.</p>
    </div>
  </footer>

  <dialog id="contactDialog" aria-labelledby="dialogTitle">
    <h2 id="dialogTitle">Обратная связь</h2>
    <form id="contactForm" method="dialog" novalidate>
      <label class="form__label" for="name">Имя</label>
      <input class="form__input" id="name" name="name" type="text" required minlength="2" autocomplete="given-name">

      <label class="form__label" for="email">E-mail</label>
      <input class="form__input" id="email" name="email" type="email" required autocomplete="email">

      <label class="form__label" for="phone">Телефон</label>
      <input class="form__input" id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="+7(___)___-__-__" required pattern="^\+7\(\d{3}\)\d{3}-\d{2}-\d{2}$">

      <label class="form__label" for="date">Дата</label>
      <input class="form__input" id="date" name="date" type="date">

      <label class="form__label" for="topic">Тема</label>
      <select class="form__select" id="topic" name="topic" required>
        <option value="">Выберите тему</option>
        <option>Вопрос</option>
        <option>Заказ</option>
      </select>

      <label class="form__label" for="message">Сообщение</label>
      <textarea class="form__textarea" id="message" name="message" rows="4" required></textarea>

      <div class="form__actions">
        <button class="form__button form__button--secondary" type="button" id="closeDialog">Закрыть</button>
        <button class="form__button form__button--primary" type="submit">Отправить</button>
      </div>
    </form>
  </dialog>
</body>
</html>
