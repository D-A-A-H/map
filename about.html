<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>О нас — Мой сайт</title>
  <meta name="description" content="Информация о нашей компании">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    /* === Сброс и базовые настройки === */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* === Основной контейнер страницы === */
    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Занимает минимум всю высоту экрана */
    }

    /* === Контент растягивается, чтобы заполнить свободное пространство === */
    main {
      flex: 1; /* Главный "растягиватель" */
    }

    /* === Утилиты === */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* === Шапка === */
    .site-header {
      background-color: #333;
      color: white;
      padding: 1rem 0;
    }

    .site-header__brand {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .site-nav__list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .site-nav__link {
      color: white;
      text-decoration: none;
    }

    .site-nav__link--active {
      text-decoration: underline;
    }

    /* === Основной контент === */
    .breadcrumbs {
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #666;
    }

    .section {
      padding: 1rem 0;
    }

    .section__title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    /* === Футер === */
    .site-footer {
      background-color: #f1f1f1;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body class="page">
  <header class="site-header">
    <div class="container">
      <a class="site-header__brand" href="index.html">Мой сайт</a>
      <nav class="site-nav" aria-label="Основная навигация">
        <ul class="site-nav__list">
          <li><a class="site-nav__link" href="index.html">Главная</a></li>
          <li><a class="site-nav__link site-nav__link--active" href="about.html">О нас</a></li>
          <li><a class="site-nav__link" href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <nav class="breadcrumbs" aria-label="Хлебные крошки">
      <a href="index.html">Главная</a> → <span>О нас</span>
    </nav>

    <section class="section">
      <h1 class="section__title">О нашей компании</h1>
      <p>Мы создаём простые и надёжные решения.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Мой сайт. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
